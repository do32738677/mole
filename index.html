<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        #game-container {
            display: none;
            margin-top: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 10px auto;
        }
        #main-menu button, #game-buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score, #time {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>打地鼠遊戲</h1>
    <div id="main-menu">
        <p>簡單模式最高分：<span id="easy-high-score">0</span></p>
        <p>困難模式最高分：<span id="hard-high-score">0</span></p>
        <button onclick="startGame('easy')">簡單模式</button>
        <button onclick="startGame('hard')">困難模式</button>
        <button onclick="startGame('special')">特殊模式</button>
        <button onclick="exitGame()">離開遊戲</button>
    </div>
    <div id="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="score">分數: 0</div>
        <div id="time">剩餘時間: 30 秒</div>
        <div id="game-buttons">
            <button onclick="restartGame()">重新開始</button>
            <button onclick="goBack()">回到主選單</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
