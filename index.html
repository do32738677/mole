<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin: 20px;
        }

        canvas {
            border: 2px solid black;
            margin: 20px auto;
        }

        #menu, #gameArea {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }

        #info {
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>打地鼠遊戲</h1>
    <div id="menu">
        <button onclick="startGame()">開始遊戲</button>
    </div>
    <div id="gameArea" style="display: none;">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="info">
            分數: <span id="currentScore">0</span> | 時間: <span id="remainingTime">30</span> 秒
        </div>
        <button onclick="restartGame()">重新開始</button>
        <button onclick="endGame()">結束遊戲</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打地鼠遊戲</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #game-container {
            display: none;
        }
        #main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
            gap: 10px;
        }
        #game-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid black;
            background-color: #f3f3f3;
            display: block;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #score, #time, #misses {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>打地鼠遊戲</h1>

    <!-- 主選單 -->
    <div id="high-scores">
        <p>簡單模式最高分：<span id="easy-high-score">0</span></p>
        <p>困難模式最高分：<span id="hard-high-score">0</span></p>
    </div>

    <div id="main-menu">
        <button onclick="startGame('easy')">簡單模式</button>
        <button onclick="startGame('hard')">困難模式</button>
        <button onclick="startGame('special')">特殊模式</button>
        <button onclick="exitGame()">離開遊戲</button>
    </div>

    <!-- 遊戲界面 -->
    <div id="game-container">
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        <div id="score">分數: 0</div>
        <div id="time">剩餘時間: 30 秒</div>
        <div id="misses">失誤次數: 0</div>
        <div id="game-buttons">
            <button onclick="restartGame()">重新開始</button>
            <button onclick="goBack()">回上一個畫面</button>
            <button onclick="exitGame()">離開遊戲</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const timeElement = document.getElementById('time');
        const missesElement = document.getElementById('misses');
        const easyHighScoreElement = document.getElementById('easy-high-score');
        const hardHighScoreElement = document.getElementById('hard-high-score');

        let score = 0;
        let misses = 0;
        let timeRemaining = 30;
        let moleX, moleY, moleType;
        const moleSize = 100;
        let moleAppearTime = 1000;
        let gameInterval;
        let mode = 'easy';
        const highScores = { easy: 0, hard: 0 };
        let moleTimeout;
        const maxMisses = 5;

        // 圖片資源（Base64 編碼）
        const moleImage = new Image();
        const redMoleImage = new Image();
        const goldMoleImage = new Image();
        const burrowImage = new Image();
        const backgroundImage = new Image();

        moleImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgkAAAJYCAYAAADosHWqAAAAAXNSR0IArs4c6QAAIABJREFUeF7svQm4LVlRJho57emMd6y6t6qo';
        redMoleImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgoAAAJaCAYAAABOT2+iAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAADKNY2FCWAAAMo1q';
        goldMoleImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAgkAAAJYCAYAAADosHWqAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMA';
        burrowImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAf8AAAIBCAYAAABHgbZKAAAAAXNSR0IArs4c6QAAIABJREFUeF7snXdgFFXXxu/MbG/ZTbLZ9ASS';
        backgroundImage.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAACAAAAAW2CAYAAAAf40KYAAAAAXNSR0IArs4c6QAAIABJREFUeF5Eu9eTZHl6nvcc79J7U76ruqv9';

        const burrowPositions = [
            { x: 100, y: 100 }, { x: 200, y: 100 }, { x: 300, y: 100 },
            { x: 100, y: 200 }, { x: 200, y: 200 }, { x: 300, y: 200 },
            { x: 100, y: 300 }, { x: 200, y: 300 }, { x: 300, y: 300 }
        ];

        // 初始化最高分數
        if (localStorage.getItem('easyHighScore')) {
            highScores.easy = parseInt(localStorage.getItem('easyHighScore'), 10);
            easyHighScoreElement.textContent = highScores.easy;
        }
        if (localStorage.getItem('hardHighScore')) {
            highScores.hard = parseInt(localStorage.getItem('hardHighScore'), 10);
            hardHighScoreElement.textContent = highScores.hard;
        }

        function startGame(selectedMode) {
            mode = selectedMode;
            score = 0;
            misses = 0;
            timeRemaining = 30;
            moleAppearTime = mode === 'easy' ? 1000 : 800;
            scoreElement.textContent = `分數: ${score}`;
            missesElement.textContent = `失誤次數: ${misses}`;
            timeElement.textContent = `剩餘時間: ${timeRemaining} 秒`;
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            drawBackground();
            drawBurrows();
            spawnMole();
            gameInterval = setInterval(updateTime, 1000);
        }

        function drawBackground() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
        }

        function drawBurrows() {
            burrowPositions.forEach(pos => {
                ctx.drawImage(burrowImage, pos.x, pos.y, moleSize, moleSize);
            });
        }

        function spawnMole() {
            if (timeRemaining <= 0) return;

            drawBackground();
            drawBurrows();

            const randomPos = burrowPositions[Math.floor(Math.random() * burrowPositions.length)];
            moleX = randomPos.x;
            moleY = randomPos.y;

            if (mode === 'special') {
                const moleTypes = [moleImage, redMoleImage, goldMoleImage];
                moleType = Math.floor(Math.random() * moleTypes.length);
                ctx.drawImage(moleTypes[moleType], moleX, moleY, moleSize, moleSize);
            } else {
                ctx.drawImage(moleImage, moleX, moleY, moleSize, moleSize);
            }

            clearTimeout(moleTimeout);
            moleTimeout = setTimeout(spawnMole, moleAppearTime);
        }

        function updateScore() {
            if (mode === 'special') {
                if (moleType === 0) score += 1;
                else if (moleType === 1) score = Math.max(0, score - 2);
                else if (moleType === 2) score += 5;
            } else {
                score++;
            }
            scoreElement.textContent = `分數: ${score}`;
        }

        function updateTime() {
            timeRemaining--;
            timeElement.textContent = `剩餘時間: ${timeRemaining} 秒`;

            if (timeRemaining <= 0) {
                clearInterval(gameInterval);
                endGame();
            }
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const isHit = clickX >= moleX && clickX <= moleX + moleSize &&
                          clickY >= moleY && clickY <= moleY + moleSize;

            if (isHit) {
                updateScore();
                drawBackground();
                drawBurrows();
                clearTimeout(moleTimeout);
                spawnMole();
            } else {
                misses++;
                missesElement.textContent = `失誤次數: ${misses}`;
                if (misses >= maxMisses) {
                    endGame();
                }
            }
        });

        function endGame() {
            alert(`遊戲結束！你的分數是 ${score} 分`);
            if (score > highScores[mode]) {
                highScores[mode] = score;
                localStorage.setItem(`${mode}HighScore`, score);
                if (mode === 'easy') easyHighScoreElement.textContent = highScores.easy;
                else if (mode === 'hard') hardHighScoreElement.textContent = highScores.hard;
            }
            goBack();
        }

        function restartGame() {
            startGame(mode);
        }

        function goBack() {
            clearInterval(gameInterval);
            clearTimeout(moleTimeout);
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('main-menu').style.display = 'flex';
        }

        function exitGame() {
            window.close();
        }
    </script>
</body>
</html>
